dist: xenial
sudo: required
services:
  - docker
language: go

go: "1.12.x"

env:
  global:
      GOFLAGS=-mod=vendor

matrix:
  fast_finish: true
  allow_failures:
    - go: tip
  include:
    - go:
      env: CCC=0
      script:
        - make lint
        - make test
        - make build
        - make website-lint
        - make website-test
    - go:
      env: CCC=1
      cache:
        directories:
          - $HOME/.cache/go-build
          - $HOME/gopath/pkg/mod
      script:
        - make build

git:
  depth: 1

install:
  # This script is used by the Travis build to install a cookie for
  # go.googlesource.com so rate limits are higher when using `go get` to fetch
  # packages that live there.
  # See: https://github.com/golang/go/issues/12933
  - bash scripts/gogetcookie.sh
  - make tools

branches:
  only:
    - master
